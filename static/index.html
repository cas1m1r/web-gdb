<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WebDbg (GDB-MI)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <div class="title">WebDbg</div>
    <div class="controls">
      <select id="targetSelect"></select>
      <input id="targetArgs" placeholder="args (optional)" />
      <button id="btnStart">Start</button>
      <button id="btnRun">Run</button>
      <button id="btnCont">Continue</button>
      <button id="btnStep">Step</button>
      <button id="btnNext">Next</button>
      <button id="btnStepi">Stepi</button>
      <button id="btnNexti">Nexti</button>
      <button id="btnFinish">Finish</button>
      <button id="btnStop">Stop</button>
    </div>
  </header>

  <main class="grid">
    <section class="panel">
      <h2>Registers</h2>
      <pre id="regs"></pre>
    </section>

    <section class="panel">
      <h2>Frames</h2>
      <pre id="frames"></pre>
    </section>

	<section class="panel wide">
	  <h2>Breakpoints (manual)</h2>
	  <div class="bpbar">
		<input id="bpSpec" placeholder='spec: *0x401000 | main | targets/demo.c:23' />
		<input id="bpCond" placeholder='condition (optional): $rax==0x1337' />
		<button id="btnBpAdd">Add</button>
		<button id="btnBpClear">Clear all</button>
	  </div>
	</section>


    <section class="panel wide">
      <h2>Disassembly (click an address to toggle breakpoint)</h2>
      <div id="disasm" class="mono"></div>
    </section>

    <section class="panel wide">
      <h2>Stack (qwords from RSP)</h2>
      <pre id="stack"></pre>
    </section>
  </main>

  <footer>
    <span id="status">idle</span>
  </footer>

  <script src="/static/ui.js"></script>
</body>
</html>
